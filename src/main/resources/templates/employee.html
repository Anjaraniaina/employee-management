<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <div class="container align-item-center">
        <div class="row justify-content-center">
            <div class="col-4" th:object="${employee}">
                <h1 class="display-6" th:text="*{lastName}+' '+*{firstName}"></h1>
                <hr />
                <div class="justify-content-center">
                    <div class="card mb-3" style="width: 15rem;">
                        <img th:src="@{'data:image/jpeg;base64,'+${employee.image}}" class="card-img-top" style="width: 240px; height: 200px; display: block" alt="Employee Image" >
                        <div class="card-body">
                            <p class="card-text">Profile Picture</p>
                        </div>
                    </div>
                </div>
                <form action="#" th:action="@{/employees}" method="post" enctype="multipart/form-data">
                    <input type="text" class="form-control col-4 mb-3" th:field="*{lastName}" disabled />
                    <input type="text" class="form-control col-4 mb-3" th:field="*{firstName}" disabled/>
                    <input type="text" class="form-control col-4 mb-3" th:field="*{birthDate}" disabled/>
                    <input type="text" class="form-control col-4 mb-3" th:field="*{matricule}" disabled/>
                </form>
            </div>
        </div>
    </div>
