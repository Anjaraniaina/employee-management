<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="container">
    <div class="row justify-content-center  align-item-center mt-3">
        <div class="col-4">
            <h1 class="display-4">Form</h1>
            <hr />
            <form action="#" th:action="@{/employees}" th:object="${employee}" method="post" enctype="multipart/form-data">
                <input type="text" placeholder="Lastname" class="form-control col-4 mb-3" th:field="*{lastName}" />
                <input type="text" placeholder="Firstname" class="form-control col-4 mb-3" th:field="*{firstName}" />

                <input type="date" placeholder="Birthdate" class="form-control col-4 mb-3" th:field="*{birthDate}" />
                <select name="Sex" class="form-select form-select-lg mb-3" th:field="*{sex}">
                    <option selected>Sex</option>
                    <option th:value="'M'" th:text="Male"></option>
                    <option th:value="'F'" th:text="Female"></option>
                </select>
                <select name="CSP" class="form-select form-select-lg mb-3" th:field="*{socioProCategory}">
                    <option selected>Socioprofessional Category</option>
                    <option th:each="category : ${T(employee.CSP).values()}"
                            th:value="${category}" th:text="${category}"></option>
                </select>
                <input type="text" placeholder="Address" class="form-control col-4 mb-3" th:field="*{address}" />
                <input type="text" placeholder="Address" class="form-control col-4 mb-3" th:field="*{address}" />
                <input type="text" placeholder="Address" class="form-control col-4 mb-3" th:field="*{address}" />
                <input type="text" placeholder="Address" class="form-control col-4 mb-3" th:field="*{address}" />
                <input type="text" placeholder="Address" class="form-control col-4 mb-3" th:field="*{address}" />
                <input type="text" placeholder="Address" class="form-control col-4 mb-3" th:field="*{address}" />
                <input type="text" placeholder="Address" class="form-control col-4 mb-3" th:field="*{address}" />
                <input type="text" placeholder="Address" class="form-control col-4 mb-3" th:field="*{address}" />
                <input type="text" placeholder="Address" class="form-control col-4 mb-3" th:field="*{address}" />
                <input type="file" class="form-control col-4 mb-3" name="file" accept="image/*"/>
                <button type="submit" class="btn btn-primary">Add or Update a new employee</button>
            </form>
        </div>
    </div>
</div>
